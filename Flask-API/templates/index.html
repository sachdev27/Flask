<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" >
    <title>Flask CRUD API</title>
</head>
<body>
    
    <!-- Product CRUD -->
    <h1 style="text-align: center;">Product CRUD</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>qty</th>
            <th>Price</th>
            <th colspan="2">Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.price}}</td>
            <td><a href="/product/{{product.id}}">Update</a></td>
            <br />
            <td><a href="/product/{{product.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <form action="/product" method="post">
        <input type="text" name="name" id="name" placeholder="Enter name" />
        <input type="text" name="description" id="description" placeholder="Enter description" />
        <input type="number" name="qty" id="qty" placeholder="Enter qty" />
        <input type="number" name="price" id="price" placeholder="Enter price" />
        <input type="submit" value="Add product" />
    </form>


</body>
</html>
